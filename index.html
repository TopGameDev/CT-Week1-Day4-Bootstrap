<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-body-secondary">
    
        <!-- Container that starts the bootstrap Grid -->
        <div class="container">

            <!-- Row 1 - Header Row -->
            <div class="row border bg-white pb-4">
                <!-- ***All content goes into columns*** -->
                <div class="col">
                    <h1 class="text-center fw-bold">Trevon Woods</h1>
                </div>
            </div>
            
            <!-- Row 2 - NavBar -->
            <div class="row border bg-primary">
                Navbar
            </div>

            <!-- Row 3 - Main content -->
            <div class="row border bg-primary">
                <!-- Column 1 -->
                <div class="col-8 border bg-danger">
                    Column 1
                </div>
                <!-- Column 2 -->
                <div class="col-4 border bg-danger">
                    Column 2
                </div>
            </div>

        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
